<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" 
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
              Pizza Calabreza
            </button>
          </h2>
          <div id="collapseOne"
               class="accordion-collapse collapse show"
               aria-labelledby="headingOne"
               data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Ingredientes: Calabreza fatiada, cebola, queijo.
            </div>
          </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMarguerita">
              <button class="accordion-button" 
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseMarguerita"
                      aria-expanded="false"
                      aria-controls="collapseOne">
                Pizza Marguerita
              </button>
            </h2>
            <div id="collapseMarguerita"
                 class="accordion-collapse collapse"
                 aria-labelledby="headingMarguerita"
                 data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Ingredientes: Manjericão, tomate, queijo.
              </div>
            </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLombo">
          <button class="accordion-button" 
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseLombo"
                  aria-expanded="false"
                  aria-controls="collapseOne">
            Pizza de Lombo
          </button>
        </h2>
        <div id="collapseLombo"
             class="accordion-collapse collapse"
             aria-labelledby="headingLombo"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Ingredientes: Lombo Suíno, cebola, azeitona, queijo.
          </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingPepperoni">
          <button class="accordion-button" 
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapsePepperoni"
                  aria-expanded="false"
                  aria-controls="collapseOne">
            Pizza de Pepperoni
          </button>
        </h2>
        <div id="collapsePepperoni"
             class="accordion-collapse collapse"
             aria-labelledby="headingLombo"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            Ingredientes: Pepperoni, pimentão, queijo.
          </div>
        </div>
    </div>


  </div>

</body>
</html>
